<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>data数据对象</title>
</head>
<body>
    <div id="app">
        {{message}}
        <h2>{{ school['name'] }}</h2>
        <ul>
            <li>{{campus[0]}}</li>
        </ul>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "你好，小黑",
                school: {
                    name: "黑马程序员",
                    mobile: "400000000"
                },
                campus: ["beijing","shanghai"]
            }
        })
    </script>
</body>

<!-- vue中的数据定义在data中，data中可以些复杂类型的数据（遵守js的语法） -->
